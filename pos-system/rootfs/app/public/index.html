<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #667eea; font-size: 32px; }
        .logo p { color: #666; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 14px; }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .btn-login { width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-login:hover { transform: translateY(-2px); }
        .alert { padding: 12px; border-radius: 5px; margin-bottom: 20px; display: none; background: #fee; color: #c33; border: 1px solid #fcc; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè™ POS System</h1>
            <p>Point of Sale Management</p>
        </div>
        <div class="alert" id="alert"></div>
        <form id="loginForm">
            <div class="form-group">
                <label>‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ</label>
                <input type="text" id="username" required autofocus>
            </div>
            <div class="form-group">
                <label>‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-login">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
        </form>
    </div>
    <script>
        const API_URL = window.location.pathname.replace(/\/[^\/]*$/, '') + '/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const alert = document.getElementById('alert');
            alert.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                const result = await response.json();

                if (result.status === 'success') {
                    localStorage.setItem('pos_token', result.data.token);
                    localStorage.setItem('pos_user', JSON.stringify(result.data.user));
                    window.location.href = result.data.user.role === 'admin' ? 'admin.html' : 'cashier.html';
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                alert.textContent = error.message || '‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à';
                alert.style.display = 'block';
            }
        });

        if (localStorage.getItem('pos_token')) {
            const user = JSON.parse(localStorage.getItem('pos_user'));
            window.location.href = user.role === 'admin' ? 'admin.html' : 'cashier.html';
        }
    </script>
</body>
</html>
